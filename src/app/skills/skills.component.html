<div style="height: 7vh;"></div>
<div class="skills-container">
  <div
    id="skills-control"
    class="d-flex flex-row align-items-center justify-content-center"
    style="cursor: pointer;"
    data-aos="zoom-in"
    data-aos-once="true"
  >
    <h1 class="text-center mr-3">Skills</h1>
  </div>
</div>
<div>
  <div
    style="
      background-color: rgba(255, 255, 255, 0.5);
      padding-bottom: 60px;
      width: 100%;
    "
  >
    <div class="skill-icon-container row">
      <div
        class="skill-icon col-6 col-lg-3 text-center"
        data-aos="fade-right"
        data-aos-once="true"
      >
        <fa-icon [icon]="faLightbulb" style="font-size: 30px;"></fa-icon>
        <p class="skill-title lead" style="font-size: 30px;">Intuitive</p>
        <p class="skill-info lead">
          I create applications where new users feel like masters.
        </p>
      </div>
      <div
        class="skill-icon col-6 col-lg-3 text-center"
        data-aos="fade-down"
        data-aos-once="true"
      >
        <fa-icon [icon]="faMobileAlt" style="font-size: 30px;"></fa-icon>
        <p class="lead skill-title" style="font-size: 30px;">Responsive</p>
        <p class="lead skill-info">
          Users experience optimal performance on all devices.
        </p>
      </div>
      <div
        class="skill-icon col-6 col-lg-3 text-center"
        data-aos="fade-down"
        data-aos-once="true"
      >
        <fa-icon [icon]="faRainbow" style="font-size: 30px;"></fa-icon>
        <p class="lead skill-title" style="font-size: 30px;">Creative</p>
        <p class="lead skill-info">
          User experiences are meaningful and memorable.
        </p>
      </div>
      <div
        class="skill-icon col-6 col-lg-3 text-center"
        data-aos="fade-left"
        data-aos-once="true"
      >
        <fa-icon [icon]="faMagic" style="font-size: 30px;"></fa-icon>
        <p class="lead skill-title" style="font-size: 30px;">Dyanmic</p>
        <p class="lead skill-info">
          Animations feel naturual and are interactive.
        </p>
      </div>
    </div>
    <div class="mx-auto" style="height: 300px; width: 90%;">
      <ngx-charts-pie-grid
        [scheme]="scheme"
        [results]="selected"
        [animations]="animations"
        [label]="label"
        [designatedTotal]="designedTotal"
        [minWidth]="minWidth"
        style="cursor: default;"
      >
      </ngx-charts-pie-grid>
    </div>
    <div
      id="skill-buttons"
      class="row text-center mt-4 mx-auto"
      data-aos="fade-up"
      data-aos-once="true"
    >
      <div class="col-sm-12 col-md-4 mb-3">
        <button
          class="btn btn btn-outline-primary"
          [class.active]="active == 'l'"
          (click)="onClick('l')"
        >
          Languages
        </button>
      </div>
      <div class="col-sm-12 col-md-4 mb-3">
        <button
          class="btn btn btn-outline-primary"
          [class.active]="active == 'f'"
          (click)="onClick('f')"
        >
          Frameowrks/Libraries
        </button>
      </div>
      <div class="col-sm-12 col-md-4 mb-3">
        <button
          class="btn btn btn-outline-primary"
          [class.active]="active == 'd'"
          (click)="onClick('d')"
        >
          Design/Databases
        </button>
      </div>
    </div>
  </div>
</div>
