<div style="height: 10vh;"></div>
<div class="say-hello-container">
  <h1 class="text-center mb-4">Say Hello</h1>
  <form class="mx-auto" [formGroup]="sendEmailForm"
  (ngSubmit)="sendMail()">
    <div class="form-row">
      <div class="form-group col-12 col-sm-6">
        <label for="name">Name</label>
        <input formControlName="name" class="form-control form-control-lg" type="text" id="name" />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label for="email">Email</label>
        <input formControlName="email" class="form-control form-control-lg" type="email" id="email" />
      </div>
    </div>
    <label for="message">Message</label>
    <textarea formControlName="message" class="form-control form-control-lg" id="message" rows="5"></textarea>
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
  </form>
  <h1 *ngIf="loading">Hello</h1>
</div>
