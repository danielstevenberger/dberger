<div style="height: 10vh;"></div>
<div class="say-hello-container">
  <h1 class="text-center mb-4">Say Hello</h1>
  <form class="mx-auto">
    <div class="form-row">
      <div class="form-group col-12 col-sm-6">
        <label for="name">Name</label>
        <input class="form-control form-control-lg" type="text" id="name" />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label for="email">Email</label>
        <input class="form-control form-control-lg" type="email" id="email" />
      </div>
    </div>
    <label for="message">Message</label>
    <textarea class="form-control form-control-lg" id="message" rows="5"></textarea>
  </form>
  <div class="d-flex justify-content-center mt-4">
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </div>
</div>
