<div data-aos="fade-in" data-aos-duration="2000" data-aos-once="true" class="home-container">
  <div class="home-container-content">
    <h1 class="display-4 text-center text-white mb-3 ">
      Devloper | Designer
    </h1>
    <h3 class="text-center text-white mb-3 font-weight-lighter">Web applications that feel alive.</h3>
    <img
      id="spin"
      class="d-block mx-auto my-4"
      src="/assets/img/profile.png"
      alt=""
    />
    <p class="text-white text-center lead">BS Information Science, 2019</p>
    <p class="text-white text-center lead">The University of Arizona</p>
  </div>
  <div
    id="dive"
    class="text-center text-white"
    style="cursor: pointer;"
    (click)="onDive()"
  >
    <p class="lead">Dive Down</p>
    <fa-icon [icon]="faAngleDoubleDown"></fa-icon>
  </div>
</div>
